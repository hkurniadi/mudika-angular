<h1>Login</h1>

<div *ngIf="userIsLoggedin">Hello {{ (user | async)?.displayName }}</div>
<button *ngIf="!userIsLoggedin" (click)="login()">Login</button>
<button *ngIf="userIsLoggedin" (click)="logout()">Logout</button>
